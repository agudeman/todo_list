<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>Todo List</title>
    </head>
    <body>
        <div class="content">
            <h1>To-Do List</h1>

            </div>
            <hr>
            <ul id="todo-list"></ul>
        </div>
        <script src="script.js"></script>
    </body>
</html>
